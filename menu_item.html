<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Grey Dog - Menu Item</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400;1,500&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

      <body>
      <div class="parent">

        <div id="container_header_default" class="container_header">
            <div class="btn_back"><img src="images/btn_back_arrow_default.svg" alt="Button - Bell to call sever"/></div>
            <div class="header_screen_title"><img src="images/btn_feastly_logo.png"></div>
            <div class="btn_avatar"><img src="images/btn_avatar_server.png" alt="Button - alert server"/></div>
        </div>

        <div id="container_subheader_logo" class="col_10">
            <img src="images/photo_splash_breakfast.png" alt="The Grey Dog logo and typeface"/>
        </div>

        <div id="container_menu_item" class="col_10">
           <h4>Gray Dog's Breakfast</h4>
           <p class="font_body">Eggs any style, french toast or pancakes, home fries, & bacon, sausage or avocado</p>
           <hr>
        </div>

        <!-- Container - Menu Item Options -->

        <div class="col_8_left">
            <div id="container_item_options" class="col_8_left">
                <h4 class="inline">Eggs</h4><br>
                <span class="font_body">How would you like them? *choose one</span><br>
                <div class="select-wrapper">
                    <select>
                    <option>scrambled eggs</option>
                    <option>over easy</option>
                    <option>over medium</option>
                    <option>over hard</option>
                    </select>
                </div>
                <br>
                <h4 class="inline">French Toast or Pancakes</h4><br>
                <span class="font_body">*choose one</span><br>
                <div class="select-wrapper">
                    <select>
                    <option>french toast</option>
                    <option>pancakes</option>
                    </select>
                </div>
                <br>
                <h4 class="inline">Side</h4><br>
                <span class="font_body">*choose one</span><br>
                <div class="select-wrapper">
                    <select>
                    <option>bacon</option>
                    <option>sausage</option>
                    <option>avocado</option>
                    </select>
                </div>
                    <form id='myform' method='POST' class='quantity' action='#'>
                        <!-- <input type='button' value='-' class='qtyminus minus' field='quantity'/> -->
                        <button type="button" class='qtyminus minus' field='quantity'>
                            <img class="btn_quantity" src="images/btn_minus.svg"/>
                          </button>
                        <input type='text' name='quantity' value='1' class='qty' />
                        <!-- <input type='button' value='+' class='qtyplus plus' field='quantity'/> -->
                        <button type="button" class='qtyplus plus' field='quantity'>
                            <img class="btn_quantity" src="images/btn_plus.svg"/>
                          </button>
                      </form> 
            </div> <!-- End of Container - Options -->
            <br>

            <div class="col_10">
            <button class="btn_xxl">Add 1 to Cart - $18.50</button>
            </div>
        </div> <!-- End of Container - Menu Item Options -->
    <!-- Footer Nav -->

    <div class="footer">
        <button onclick="location.href='home.html';"><img src="images/icon_nav_home_default.svg" alt="Navigation button - Home"><span>Home</span></button><button class="footer_nav_selected" onclick="location.href='qrscan.html';"><img src="images/icon_nav_qrcode_default.svg" alt="Navigation button - QR Scan"><span>QR Scan</span></button><button><img src="images/icon_nav_myorder_active.svg" alt="Navigation button - Shopping Cart"><span class="footer_nav_selected">My Order</span></button><button><img src="images/icon_nav_user_gray.svg" alt="Navigation button - User Profile">Profile</button>
    </div>
</div> <!-- End of Parent -->
</body>
</html>
